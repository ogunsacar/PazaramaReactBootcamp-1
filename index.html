<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>159. Patika, Pazarama React Bootcamp - Odev 1</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Credit Card Validator</h2>
            <form>
                <label>
                    <input 
                    type="text"
                    class="creditCardInput"
                    placeholder="Kredi kartı numarası giriniz."
                    maxlength="19"
                    minlength="16"
                    >
                </label>

                <button class="btn" type="submit">Kontrol et</button>
                <p class="message"></p>
            </form>
        </div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
